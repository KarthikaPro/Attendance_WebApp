<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" href="register.css">
    
</head>
<body>
    <h3 class="text-center">Login Page</h3>
    <div class=" justify-content-between login">
        <form method="post" action="/login" class="container d-flex flex-column" id="loginForm">
            <input type="text" name="userName" id="userName" class="field" placeholder="USERNAME" required/><br/><br/><br/>
            <input type="password" name="userPassword" id="userPassword" class="field" placeholder="PASSWORD" required/><br/><br/>
            <select name="dropdown" id="dropdown">
                <option value="Admin" name="admin" id="admin"> Admin </option>
                <option value="User" name="user" id="user"> User </option>
            </select>
            <div class="d-flex justify-content-center mt-5">
                <input type="submit" class="btn-danger" value="LOGIN">
                <a href="register.html" class="btn-primary text-decoration-none p-2 ml-4">Register</a>
                </div>
        </form>

        <script src="clear.js"></script>
        
    </div>
</body>
</html>
