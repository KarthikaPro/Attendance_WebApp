<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="register.css">
    
</head>
<body>
    <h3 class="text-center">Registration Page</h3>
    <div class="container register-form">
        <form action="/gotoregister" method="post" id='registerForm' class="d-flex flex-column">
            <input type="text" class="field" name="userName" id="userName" placeholder="USERNAME" required/>
            <input type="password" class="field" name="userPassword" id="userPassword" placeholder="PASSWORD" required/>
            <input type="text"  class="field" name="emailID" id="emailID" placeholder="EMAILID" required/>
            <input type="text" class="field" name="phoneNo" id="phoneNo" placeholder="PHONENO" required/>
            <div class="d-flex justify-content-center mt-5">
            <input type="submit" class="btn-primary register-btn" value="REGISTER">
            <a href="login.html" id='clearLogin' class="btn-danger text-decoration-none p-2 ml-4">Login</a>
            </div>
        </form>
    </div>

    <script src="clear.js"></script>
</body>
</html>
